name: GitHub Actions Demo Pulumi
run-name: ${{ format('Pulumi {0}', inputs.selectAction) }} is running in ${{ inputs.selectFolder }} üöÄ
on:
  workflow_dispatch:
    inputs:
      selectFolder:
        type: choice
        required: true
        description: Select the pulumi example to execute
        options: 
        - "examples/cx-dynamodb"
        - "examples/cx-s3"
      selectAction:
        type: choice
        default: up
        required: true
        description: Select the action to perform
        options:
        - "up"
        - "preview"
        - "destroy"
jobs:
  update:
    name: ${{ format('Pulumi {0}', inputs.selectAction) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Python ‚ú®
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Installing dependencies üì¶Ô∏è
        run: pip install -r requirements.txt

      - name: ${{ format('{0}', inputs.selectAction) }} infrastructure üöÄ
        uses: pulumi/actions@v4
        with:
          command: ${{ inputs.selectAction }}
          stack-name: dev
          work-dir: ${{ inputs.selectFolder }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-2'
          PULUMI_CONFIG_PASSPHRASE: 'test'
  
  integration_test:
    name: Integration test
    runs-on: ubuntu-latest
    needs: [update]
    if: ${{ inputs.selectAction == 'up' }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Python ‚ú®
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Installing dependencies üì¶Ô∏è
        run: pip install -r requirements.txt

      - name: Running integration test
        run: ${{ format('pytest {0}/test.py', inputs.selectFolder) }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-2'
          PULUMI_CONFIG_PASSPHRASE: 'test'

