name: GitHub Actions Demo Pulumi
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  workflow_dispatch:
    inputs:
      selectFolder:
        type: choice
        required: true
        description: Select the pulumi example to execute
        options: 
        - "examples/cx-dynamodb"
        - "examples/cx-s3"
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Python âœ¨
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Installing dependencies ğŸ“¦ï¸
        run: pip install -r requirements.txt

      - name: Previewing infrastructure ğŸš€
        run: pip install -r requirements.txt
        uses: pulumi/actions@v4
        with:
          command: preview
          stack-name: dev
          work-dir: ${{ inputs.selectFolder }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-2'
          PULUMI_CONFIG_PASSPHRASE: 'test'